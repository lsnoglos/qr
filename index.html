<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR con Logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generador de QR con Logo</h1>
        
        <div class="section">
            <div class="form-group">
                <label for="urlInput">URL para el QR:</label>
                <input type="url" id="urlInput" placeholder="https://www.google.com" required>
            </div>
            <div class="form-group">
                <label>Color del QR (Degradado)</label>
                <div class="controls">
                    <input type="color" id="colorPicker1" value="#0052cc">
                    <input type="color" id="colorPicker2" value="#00c6ff">
                    <select id="gradientDirection">
                        <option value="vertical">Vertical</option>
                        <option value="horizontal">Horizontal</option>
                        <option value="diagonal">Diagonal</option>
                        <option value="radial">Radial</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="form-group">
                <label for="logoInput">Logo (opcional):</label>
                <input type="file" id="logoInput" accept="image/png, image/jpeg">
            </div>
            <div class="controls">
                <div class="form-group">
                    <label for="logoSizeSlider">Tama√±o (%):</label>
                    <input type="range" id="logoSizeSlider" min="10" max="50" value="40" disabled>
                </div>
                <div class="form-group">
                    <label for="logoBorderRadiusSlider">Borde:</label>
                    <input type="range" id="logoBorderRadiusSlider" min="0" max="50" value="0" disabled>
                </div>
            </div>
        </div>

        <button id="generateBtn">Generar y Previsualizar</button>
        <hr>
        <h2>Resultado</h2>
        <div class="canvas-container">
            <canvas id="qrCanvas" width="350" height="350"></canvas>
        </div>
        <a id="downloadBtn" class="button-download" style="display: none;">Descargar Imagen PNG</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
