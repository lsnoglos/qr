<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR con Logo</title>
    <!-- Librería para generar la estructura del QR -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generador de QR con Logo</h1>
        
        <div class="section">
            <div class="form-group">
                <label for="urlInput">URL para el QR:</label>
                <input type="url" id="urlInput" placeholder="https://www.google.com" required>
            </div>
            <div class="form-group">
                <label>Estilo y Colores del QR</label>
                <div class="controls">
                    <select id="qrShape">
                        <option value="squares">Cuadrados</option>
                        <option value="dots">Círculos</option>
                        <option selected value="diamonds">Diamantes</option>
                    </select>
                    <input type="color" id="colorPicker1" value="#0052cc" title="Color inicial del degradado">
                    <input type="color" id="colorPicker2" value="#303030" title="Color final del degradado">
                </div>
            </div>
             <div class="form-group">
                <label>Fondo y Dirección del Degradado</label>
                <div class="controls">
                    <input type="color" id="bgColorPicker" value="#FFFFFF" title="Color de fondo">
                    <select id="gradientDirection">
                        <option value="vertical">Vertical</option>
                        <option selected value="horizontal">Horizontal</option>
                        <option value="diagonal">Diagonal</option>
                    </select>
                </div>
            </div>
            <div class="form-group-inline">
                 <input type="checkbox" id="transparentBgCheckbox">
                 <label for="transparentBgCheckbox">Fondo transparente</label>
            </div>
        </div>

        <div class="section">
            <div class="form-group">
                <label for="logoInput">Logo (opcional):</label>
                <input type="file" id="logoInput" accept="image/png, image/jpeg">
            </div>
            <div class="controls">
                <div class="form-group">
                    <label for="logoSizeSlider">Tamaño (%):</label>
                    <input type="range" id="logoSizeSlider" min="10" max="50" value="35" disabled>
                </div>
                <div class="form-group">
                    <label for="logoBorderRadiusSlider">Borde:</label>
                    <input type="range" id="logoBorderRadiusSlider" min="0" max="50" value="25" disabled>
                </div>
            </div>
        </div>

        <button id="generateBtn">Generar y Previsualizar</button>
        <hr>
        <h2>Resultado</h2>
        <div class="canvas-container">
            <canvas id="qrCanvas" width="350" height="350"></canvas>
        </div>
        <a id="downloadBtn" class="button-download" style="display: none;">Descargar Imagen PNG</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
